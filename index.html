<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;             
            justify-content: center;   
        }

        .container {
            max-width: 700px; 
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        
        .profile-header {
            display: flex;        
            align-items: center;  
            gap: 30px;               
            margin-bottom: 30px;
            text-align: left;      
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%; 
            object-fit: cover;
            border: 4px solid #4CAF50;
            flex-shrink: 0;          
        }

        .profile-text h1 {
            margin-top: 0;           
            margin-bottom: 10px;
            color: #2c3e50;
        }

        
        
        .contact-section {
            border-top: 1px solid #eee; 
            padding-top: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        
    </style>
</head>
<body>

    <div class="container">
        
        
        <div class="profile-header">
          
            <img src="profile" alt="Profile Picture of Mastewal" class="profile-pic">

           
            <div class="profile-text">
                <h1>Mastewal Getu</h1>
                <p>
                    Hello! <br>
                    I am Mastewal, currently a software engineering undergraduate student at ASTU. I love to code and binge watch movies on leisure time.
                </p>
            </div>

        </div>

        <div class="contact-section">
            <h3>Contact Me</h3>

            <form id="contactForm" onsubmit="handleFormSubmit(event)">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            var userName = document.getElementById("name").value;
            alert("Thank you, " + userName + "! Your message has been sent.");
            document.getElementById("contactForm").reset();
        }
    </script>

</body>
</html>
